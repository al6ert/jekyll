<!doctype html>
<html lang={{ site.lang | default: "en-US" }}>
{% seo %}

<head>
  {% include head.html %}
</head>

<body>
  
  {% include overlay.html %}

  <div id="fullpage">
    {% for row in site.data[page.data] %}
      <div id="{{ row.sectionTitle | slugify }}" class="section" data-percentage="80" data-centered="true">
        {% for slide in row.slides %}
          <div id="{{ slide.title | append: '-' | append: slide.location | slugify }}" class="slide {{ slide.class }}">
            <div class="container">     
              {% include slide-photography.html %}                 
            </div>                      
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>

  {% include scripts.html %}
</body>

</html>
